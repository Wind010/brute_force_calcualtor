<html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous">

        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/main.js"></script>
    <script src="js/bruteForceAnimation.js"></script>

<body>
    <nav class="nav-bar">
        <div class="icon-nav">
            <i class="fa-solid fa-calculator"></i>
            <span>Password Brute Force Calculator</span>
        </div>

        <ul class="list-nav-bar active">
            <li class="list-item"><a href="">PBFC</a></li>
            <li class="list-item"><a href="https://wind010.hashnode.dev/" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-hashnode"></i></a></li>
            <li class="list-item"><a href="https://github.com/Wind010" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-github"></i></a></li>
            <li class="list-item">
                <select id="select-theme" class="select-theme">
                    <option value="">Default</option>
                    <option value="main.css">üê±‚ÄçüíªHacker</option>
                    <option value="lcars.css">üññ LCARS</option>
                    <option value="matrix.css"> üë©‚Äçüíª Matrix</option>
                </select>
            </li>
        </ul>
    </nav>

    <section>
        <div class="text-center">
            <h1 id="loading">Password Brute Force Calculator</h1>
        </div>

        <div class="form-container bg-dark bg-gradient p-3 rounded passwordContainer">
            <form>
                <div class="form-group">
                    <label for="password:" class="">
                        Password:
                    </label>
                    <input type="input" class="" id="password" placeholder="some long password">
                    <progress id="passwordComplexity" value="Hashes Per Second"></progress>
                </div>

                <div class="form-group my-3">
                    <label for="guessesPerSecond" class="">
                        Gueses per second:
                    </label>
                    <select name="year" id="select-year">
                        <option value="2024" selected="">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                    <select name="hashesPerSecond" id="select-hash">
                        <optgroup label="Miscellaneous">
                            <option value="1000000" >1 million per second</option>
                            <option value="100000000" >100 million per second</option>
                            <option value="1000000000" >1 billion per second</option>
                        </optgroup>
                        <option value="MD5">MD5</option>
                        <option value="SHA1">SHA1</option>
                        <option value="SHA256">SHA256</option>
                        <option value="SHA515">SHA515</option>
                    </select>
                    <input type="number" id="guesePerSecond" placeholder="0">
                </div>
        </div>
        </form>
    </section>

    <section id="counter-stats" class="wow fadeInRight" data-wow-duration="1.4s">
        <div class="stats-container">
            <div class="row">
                <div class="col-lg-3 stats">
                    <i class="fa fa-solid fa-dice-d20" aria-hidden="true"></i>
                    <div class="counting" data-count="900000">0</div>
                    <h5 id="possibleCombos">Possible Combinations</h5>
                </div>

                <div class="col-lg-3 stats">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    <div class="counting" data-count="280">0</div>
                    <h5 id="possibleCombosScientific"></h5>
                </div>

                <div class="col-lg-3 stats">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="counting" data-count="75">0</div>
                    <h5 id="complexity">Complexity</h5>
                </div>

                <div class="col-lg-3 stats">
                    <i class="fa fa-solid fa-ruler" aria-hidden="true"></i>
                    <div class="counting" data-count="999">0</div>
                    <h5 id="length"></h5>
                </div>

                <div class="col-lg-3 stats">
                    <i class="fa fa-solid fa-hourglass" aria-hidden="true"></i>
                    <div class="counting" data-count="999">0</div>
                    <h5 id="average">Average (xÃÑ)</h5>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
