<html>

<head>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous">
        </script>

    <script src="js/main.js"></script>

<body>

    <div class="text-center">
        <h1>Password Brute Force Calculator</h1>
    </div>

    <div class="passwordContainer">
        <label for="passwordField">
            Password
        </label>
        <input type="input" id="password" placeholder="Password">
        <progress id="passwordComplexity" value="0"></progress>

        <div class="divTable">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell">Possible Combinations</div>
                    <div class="divTableCell"</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell">&nbsp;</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell">&nbsp;</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell">&nbsp;</div>
                    <div class="divTableCell">&nbsp;</div>
                </div>
            </div>
        </div>

        <h2>Possible Combinations</h2></h2><h2 id="possibleCombos">Possible Combinations</h2>
        <h2 id="possibleCombosScientific"></h2>
        <h2 id="complexity">Complexity</h2>
        <h2 id="length"></h2>

        <h2 id="average"> </h2>
    </div>
</body>

</html>
